<header class="toolbar-wrapper">
  <mat-toolbar class="toolbar">
    <img src="" alt="" class="logo">
    <span class="fill-remaining-space" [routerLink]="['posts/all']">Blog</span>
    
      <h3>{{(tokenService.mySubject | async)?.name}}</h3>
    
    <button mat-icon-button class="icon" [routerLink]="['profile/profile']" routerLinkActive="active">
      <mat-icon>tag_faces</mat-icon>
    </button>
    <a class="auth-link"  routerLinkActive="active" [routerLink]="['auth/login']">Sign
      In</a>
      <button mat-icon-button class="icon" [routerLink]="['posts/all']" routerLinkActive="active" (click)="logOut()">
        <mat-icon>exit_to_app</mat-icon>
      </button>
  </mat-toolbar>
</header>
