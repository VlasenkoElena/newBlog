<mat-card class="card">
  
  <!--<img mat-card-image src="{{user?.avatar}}" alt="">-->
  <mat-card-content class="content">
    <div>
    <div class="wrapper-img">
      <img class="img" src="{{user?.avatar}}">
    </div>
    <div *ngIf="show" class="input">
      <div class="file-upload">
        <label for="file">Choose a file</label> 
      <input type="file" name="file" (change)="loadImg($event)" multiple class="inputfile" id="file">
    </div>
    </div>
    </div>
    <div class="title-content">
    <span class="title">{{user?.name}}</span>
    <div class="text"> {{user?.email}}</div>
    </div>
  </mat-card-content>
  <mat-card-actions class="btn">
    <a class="a-link" [routerLink]="['/posts/all']">Go to posts</a>
    <a (click)="editAvatar()">Edit</a>
  </mat-card-actions>
</mat-card>
