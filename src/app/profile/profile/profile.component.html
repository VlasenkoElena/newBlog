<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Name</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="" alt="">
  <mat-card-content>
    <p>
      e-mail
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/posts/all']">Go to posts</button>
  </mat-card-actions>
</mat-card>
