<div class="container" *ngIf="(post | async) as postData">
  <mat-card class="card">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content class="card-content">
      <div class="img-container">
        <img mat-card-image src="{{ postData.image }}">
      </div>
      <div>
        <p class="text">
          {{ postData.body }}
        </p>
      </div>
    </mat-card-content>
    <mat-card-actions class="footer">
      <button mat-button color="primary" [routerLink]="['/posts/all']">Back</button>
      <button mat-button *appCurrentUser="postData.user.id" color="primary" [routerLink]="['/posts/detail', postData.id]">Edit</button>
    </mat-card-actions>

  </mat-card>
</div>
