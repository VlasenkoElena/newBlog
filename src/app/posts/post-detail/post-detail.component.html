<div class="card">
  <form [formGroup]="createPost" (ngSubmit)="savePost()">
    <mat-card class="container">
      <mat-card-content>
        <mat-form-field class="form-field">
          <textarea  formControlName="body" matInput placeholder="Enter your post">
        {{post?.body}}</textarea>
        </mat-form-field>
        <img mat-card-image src="{{post?.image}}">
        <div class="file-upload">
        <label for="file">Choose a file</label> 
        <input type="file" name="file" (change)="loadImg($event)" multiple class="inputfile" id="file">
        <button mat-button type="button" *ngIf="!newPost" (click)="deleteImg()">Delete img</button>
        </div>
      </mat-card-content>
      <mat-card-actions class="footer">
        <button mat-button color="primary">Save</button>
        <button mat-button type="button" color="primary" [routerLink]="['/posts/all']">All posts</button>
        <button mat-button type="button" color="primary" *ngIf="!newPost" [routerLink]="['/posts/all']" (click)="deletePost()">Delete</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
