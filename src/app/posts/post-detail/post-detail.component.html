<div class="card">
  <button mat-icon-button class="close" data-title="Delete" color="primary" (click)="delPost()">
    <mat-icon>close</mat-icon>
  </button>
  <form [formGroup]="createPost" (ngSubmit)="savePost()">
    <mat-card class="container">
      <mat-card-content>
        <mat-form-field class="form-field">
          <textarea formControlName="body" matInput placeholder="Enter your post">
        {{post?.body}}</textarea>
        </mat-form-field>
        <img mat-card-image src="{{post?.image}}">
        <div class="file-upload">
        <input type="file" (change)="loadImg($event)" multiple>
        </div>
      </mat-card-content>
      <mat-card-actions class="footer">
        <button mat-button color="primary">Save</button>
        <button mat-button color="primary" [routerLink]="['/posts/all']">All posts</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
