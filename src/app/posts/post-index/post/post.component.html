<mat-card class="card">
    <mat-card-header>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image>
    <mat-card-content>
      <p class="text">
        {{post.body}}
      </p>
      <button mat-button color="primary" [routerLink]="['/posts', post.id]">More</button>
    </mat-card-content>
</mat-card>
