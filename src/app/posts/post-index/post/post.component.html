<mat-card class="card">
  <div class="img-container">
    <img mat-card-image src="{{post.image}}">
  </div>
    <mat-card-content>
      <p class="text">
        {{post.body}}
      </p>
      <button mat-button color="primary" [routerLink]="['/posts', post.id]">More</button>
    </mat-card-content>
</mat-card>
