<mat-card class="card">
  <form [formGroup]="registrationForm" class="container" (ngSubmit)="registrationFormInfo()">
    <mat-card-content class="card-content">
      <mat-form-field>
        <input matInput placeholder="Enter your email" formControlName="email">
        <!--<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your name" formControlName="name">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer class="footer">
      <button class="footer-button" type="submit" mat-raised-button color="primary">Sign Up</button>
    </mat-card-footer>
  </form>
</mat-card>
